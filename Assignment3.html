<style>
* {
  box-sizing: border-box;
}

a:visited {
  color: pink;
}

body {
 font-family: Courier New, monospace; padding: 30px; text-align: center; background-color:#FB9902; font-size: 20px
}

/* Style the header */
header {
  background-color: #0247FE;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: black;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: right;
  width: 30%;
  height: 500px;
  background: #B87614;
  padding: 20px;
  color: grey;
}

a {color: white; font-family: harlow solid;
}
a:hover {
  background-color: blue;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
	float: left;
	width: 70%;
	background-color: #D4DDF7;
	height: 500px;
	color: black;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #342309;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>Home</h2>

    <p>I chose this color scheme because it draws attention when you look at it.</p>
  </article>
</section>

<footer>

</footer>

</body>
</html>
